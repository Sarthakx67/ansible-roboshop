- name: install/configure mysql
  hosts: mysql
  become: yes
  tasks: 
    - name: install extra packages for enterprise linux
      ansible.builtin.yum:
        name: epel-release
        state: installed

    - name: Temporarily set SELinux to permissive mode
      ansible.builtin.command: setenforce 0

    - name: Remove conflicting mysql/mariadb packages
      ansible.builtin.yum:
        name:
          - mysql
          - mysql-common
          - mysql-libs
        state: absent

    - name: disable mysql-8 default module
      ansible.builtin.command: yum module disable mysql -y 

    - name: Install MySQL 5.7 Server and its dependencies
      ansible.builtin.yum:
        name: mysql-community-server
        state: present
        # This will now pull the correct mysql-community-server-5.7.x-1.el8 package
    
    - name: enable/start mysql
      ansible.builtin.service:
        name: mysqld
        enabled: true
        state: restarted

    
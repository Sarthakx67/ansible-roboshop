- name: Install/Setup Catalouge service
  hosts: catalogue
  become: yes
  tasks:
    - name: Install Node.js repo
      ansible.builtin.shell: curl -sL https://rpm.nodesource.com/setup_lts.x | bash

    - name: Install NodeJS # change
      ansible.builtin.apt:
        name: nodejs
        state: installed  

    - name: check Roboshop user exist or not
      ansible.builtin.command: id roboshop
      register: output #output is variable name
      ignore_errors: true

    - when: output.rc != 0
      name: Create user roboshop
      ansible.builtin.user:
        name: roboshop

    # ansible.builtin.stat is used to retrieve_file/file_system status information
    - name: check /app directory exist or not
      ansible.builtin.stat:
        path: /app
      register: directory

    - name: create /app directory
      ansible.builtin.file:
        path: /app
        state: directory
      when: directory.stat.exists == false
     
    - name: Download catalogue artifact
      ansible.builtin.get_url:
        url: https://roboshop-builds.s3.amazonaws.com/catalogue.zip
        dest: /tmp

    - name: install unzip tool
      ansible.builtin.apt:
        name: unzip
        state: present

    - name: unzip catalogue artifact
      ansible.builtin.unarchive:
        src: /tmp/catalogue.zip
        dest: /app
        remote_src: yes

    - name: install dependencies
      ansible.builtin.command: npm install
      args:
        chdir: /app  

    - name: copy catalogue service
      ansible.builtin.copy:
        src: catalogue.service
        dest: /etc/systemd/system/catalogue.service

    - name: reload daemon
      ansible.builtin.systemd:
        daemon_reload: true

    - name: install mondodb-org-shell client package
      ansible.builtin.yum:
        name: mongodb-org-shell
        state: installed 
    
    - name: load catalogue data
      ansible.builtin.command: mongo --host 13.204.47.96 < /app/schema/catalogue.js

    - name: enable/restart catalogue service
      ansible.builtin.service:
        name: catalogue
        state: restarted
        enabled: true
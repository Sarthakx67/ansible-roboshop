- name: setting up mongodb server
  hosts: mongodb
  become: yes
  tasks:
  - name: copy mongodb repo file
    ansible.builtin.copy:
      src: mongodb.repo
      dest: /etc/yum.repos.d/mongo.repo
  - name: install mongodb
    ansible.builtin.yum:
      name: mongodb-org
      state: installed
  - name: Starting and Enable mongodb server
    ansible.builtin.service:
      name: mongod
      state: started
      enabled: yes
    